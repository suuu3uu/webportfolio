<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12_slide</title>
    <script src="js/jquery-3.4.0.js"></script>
    <!-- easing 플로그인 추가 -->
    <script src="js/jquery.easing.1.3.js"></script>
    <style>
    div{
        width: 300px;
        height: 30px;
        background: yellowgreen;
        color: orangered;
        border-radius:10px;
        text-align: center;
        border: 1px solid green;
        cursor: pointer; 
    }
    p{
        border: 1px solid lightgray;
        width: 300px;
        height: 200px;
        display: none;
        text-align: center;
    }
    </style>
</head>
<body>
    <h2>12_slide</h2>
    <h3>slideDown() | slideUp()</h3>
    <div>첫번째 메뉴</div>
    <p>내용1</p>
    <div>두번째 메뉴</div>
    <p>내용2</p>
    <div>세번째 메뉴</div>
    <p>내용3</p>
    <div>네번째 메뉴</div>
    <p>내용4</p>
    <div>다섯번째 메뉴</div>
    <p>내용5</p>
    <script>
    $("div").click(function(){
        //1.slideDown
        // $(this).next().slideDown(100);
           //2.slideUP 
        //    $(this).next().slideUp("fast");   
          //3. slideToggle
        //   $(this).next().slideToggle(300,function(){
        //       console.log("토글완료!!");
        //   });   

        //@실습문제 :아코디언 메뉴로 작동하게 하세요 
    
        // $(this).next().slideToggle();
        // $(this).next().siblings("p").slideUp();


        //this의 스코프
        //이벤트핸들러 안에서 this
        // console.log($(this)); // 내가 클릭한 div
        var target = $(this); //each에 이벤트this를 적용할경우 변수에 넣어 처리함

        // console.log($("div").next());
        $("div").next().each(function(){
            // console.log($(this)); //each함수안에서 this 는 p
            //현재요소(p)가 내가 클릭한요소의 next()이냐?
             if($(this).is(target.next())){
                   $(this).slideToggle(1000,"easeOutBounce");
             }
             else{
                 $(this).slideUp();
             }
        });

   
        
  
     });
    </script>
</body>
</html>
