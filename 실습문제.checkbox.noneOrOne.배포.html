<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)</title>
	<script src="js/jquery-3.4.0.js"></script>
	<style type="text/css">
	#underline {
		text-decoration: underline;
	}

	table {
		border: solid gray 1px;
		border-collapse: collapse;
	}

	td {
		border: solid gray 1px;
		border-collapse: collapse;
		padding: 5px;
	}

	td.title {
		background-color: ivory;
		text-align: right;
		font-weight: bold;
		color: #ff6600;
	}
	</style>


</head>

<body>

	<div align="center">
		<h2>사은품 선택</h2>
		<form>
			<table>
				<!-- 라디오처럼 동작하는 체크박스 -->
				<tr>
					<td class="title">종류</td>
					<td>
						<!-- this는 자기자신을 가리킨다. -->
						<input type="checkbox" name="product" id="product1" value="product1"/><label for="product1">곶감</label>&nbsp;
						<input type="checkbox" name="product" id="product2" value="product2"/><label for="product2">딸기</label>&nbsp;
						<input type="checkbox" name="product" id="product3" value="product3"/><label for="product3">아보카도</label>&nbsp;
						<input type="checkbox" name="product" id="product4" value="product4"/><label for="product4">고수</label>&nbsp;
						<input type="checkbox" name="product" id="product5" value="product5"/><label for="product5">달걀</label>&nbsp;
						<input type="checkbox" name="product" id="product6" value="product6"/><label for="product6">천도복숭아</label>&nbsp;
					</td>
				</tr>
			</table>
		</form>
	</div>
   <script>
 $("[type=checkbox]").change(function(){
	
  if($(this).prop("checked")){
	  $("[type=checkbox]").prop("checked",false);
	 $(this).prop("checked",true);
	  }
  else{
	$(this).prop("disabled",true);	

  }






  




 });



  
  
   
   
   
   </script>
</body>

</html>
