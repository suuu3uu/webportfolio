<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_jquery개요</title>
    <!-- 1.다운로드 받아 사용하는 방법 -->
    <!-- <script src="js/jquery-3.4.0.js"></script> -->

    <!-- 2.CDN이용방식 -->
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>

    <script>
    //jquery의 온로드함수
    //jquery onload함수1
    $(document).ready(function(){
           alert("Hello jQuery~");
        //자바스트크립트 코드
          var h3 =document.getElementsByTagName("h3")[0];
          h3.style.color ="red"; 

        //jquery
        $("h3").css("background","rgb(211,211,211)");
    }); 
    // jquery onload함수2
    $(function(){
        console.log("Hello JQuery~");
    });
    //$ -> jQuery 바꿔서 사용가능
    jQuery(document).ready(function(){
        console.log("하하하");
    });
    jQuery(function(){
        console.log("ㅋㅋㅋ");
    });

    //window.onload함수 지정 : 마지막에 입력한 함수만 실행됨
    window.onload = function(){
        alert('onload func1');  
    };

    window.onload = function(){
        alert('onload func2');  
    };
    
    </script>
</head>
<body>
    <h2>01_jquery개요</h2>
    <h3>jQuery사용하기</h3>
    <ul>
        <li>js파일을 다운로드 받아 사용하는 방식</li>
        <li>CDN(Content Delivery Network)을 이용해 웹사이트에서 js파일을 실시간으로 다운로드
            받아 사용하는 방식
        </li>
    </ul>

    <h3>jquery버전</h3>
    <ul>
        <li>1.x : 구버젼브라우져를 지원 ie6/7/8 => jquery compat 3.x ms지원종료와 함께 사장됨 </li>
        <li>2.x : 구버젼브라우져 지원 종료. => jquery 3.x</li>
        <li>3.x : </li>
        <li>jquery-migrate을 이용하면, 구버젼에서도 최신버젼 기능을 이용가능.</li>
    </ul>
    
</body>
</html>
