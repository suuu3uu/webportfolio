    <h3>속성선택자</h3>
    <input type="search" name="search1"  class="hello" required>
    <input type="search" name="search2"  class="hello">
    <br><br>
    <input type="number" name="jquery"  class="hello"> jquery점수 <br>
    <input type="number" name="javascript"  class="hello"> javascript 
    <br><br>
    전화번호:
    <input type="text" name="tel1"  class="tel">-
    <input type="text" name="tel2"  class="tel">-
    <input type="text" name="tel3"  class="tel">
    <br><br>
    <input type="checkbox" name="a-chk" >a-1
    <input type="checkbox" name="a-chk" >a-2
    <input type="checkbox" name="a-chk" >a-3
    <br><br>
    <input type="checkbox" name="b-chk" >b-1
    <input type="checkbox" name="b-chk" >b-2
    <input type="checkbox" name="b-chk" >b-3
    <br><br>
    <button onclick="test1()">확인1</button>
    <button onclick="test2()">확인2</button>
    <button onclick="test3()">확인3</button>
    <button onclick="test4()">확인4</button>
    <button onclick="test5()">확인5</button>
    
    <script>
    function test1(){
    //required속성을 가진 요소
    $("[required]").css("background","gray");
    //type = search 인 요소
    $("[type=search]").val("뿅");
    }
    function test2(){
        //속성에 특정단어를 포함한 요소
        $("[class*=el]").css("font-size","2em");
        //name속성에 'jq'가 포함된 요소
        $("[name*=jq]").css("background","yellow");
    }
    function test3(){
        // 속성값이 특정단어로 시작되는 요소
        $("[name^=tel]").css("background","lightgray");
    }
    function test4(){
        //속성값이 특정단어로 끝나는 요소
        $("[name$=chk]").prop("checked",true);
        
        
    }
    function test5(){
        //method chaining : jquery메소드는 선택된 jquery를 다시 리턴.
        //연달아 메소드를 호출하는 것이 가능함.
        // $("[name*=chk]").css("width","50px")
        //                 .css("height","50px")
        //                 .prop("checked",true);

        // - 은 속성을 넣을시 에러가 나기때문에  문자열로 처리해서 넣어줌
        
        var styleObj = {
            width : "50px",
            height : "50px",
            "margin-left" : "100px" 
        };
        $("[name*=chk]").css(styleObj).prop("checked",true);
    
    }
    
    </script>
