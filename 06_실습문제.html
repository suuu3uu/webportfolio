<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06_실습문제</title>
    <script src="js/jquery-3.4.0.js"></script>
</head>
<body>
    <h2>06_실습문제</h2>
    <br>
    <input type="checkbox" name="check" value="1"> 1번
    <input type="checkbox" name="check" value="2"> 2번
    <input type="checkbox" name="check" value="3"> 3번 
    <input type="checkbox" name="check" value="4"> 4번
    <br>
    <input type="button" value="체크버튼확인" onclick="checkBtn()">
   
    <br><br>
    <hr>
    <h2>02-2</h2>
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번</option>
        <option value="3">3번</option>
    </select>
    <br>
    <input type="button" value="Select 버튼 확인" onclick="selectBtn2();">
    <br><br>
    <hr>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>
    <br><br>
    <hr>
    <h2>01-2</h2>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
    <br><br>
    <hr>
    <h2>01-3</h2>
    <table border="1">
    <tr>
        <th>구분</th>
        <th>A</th>
        <th>B</th>
    </tr>
    <tr>
        <td>가</td>
        <td>10</td>
        <td>10</td>
    </tr>
    <tr>
        <td>나</td>
        <td>20</td>
        <td>20</td>
    </tr>
    <tr>
        <td>계</td>
        <td>30</td>
        <td>30</td>
    </tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1();">
    <input type="button" value="[나]색 변경" onclick="click2();">
    <input type="button" value="[A]색 변경"  onclick="click3();">
    <input type="button" value="[B]색 변경"  onclick="click4();">


 <script>
  function checkBtn(){
     var aa= $("[name=check]:checked");
    aa.each(function(){
       console.log(this.value+"번");
    });
  }

  function selectBtn2(){
  var ss = $("select>option:selected").val();
  console.log(ss+"번");
  }

  $(document).ready(function(){
      $(".text").css("color","green")
                .prev().css("color","yellow")
                .prev().css("color","orange")
                .prev().css("color","red");

      $("ol>li").eq(0).css("color","red")
                .next().css("color","orange")
                .next().css("color","green");
      $("ul>li").eq(0).css("color","blue")
                .next().css("color","pink")
                .next().css("color","violet");           
  });

  function click1(){
     $("tr>td").eq(0).siblings().css("color","yellow");
  };
  function click2(){
     $("tr>td").eq(3).siblings().css("color","yellow");
  };
  function click3(){
     $("td").eq(1).css("color","yellow");
      $("td").eq(4).css("color","yellow");
     
  };
  function click4(){
     $("td").eq(2).css("color","yellow");
      $("td").eq(5).css("color","yellow");
     
  };
 </script>   


</body>
</html>
