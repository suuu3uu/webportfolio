    <h2>text-html</h2>
    <h3>html()</h3>
    <p>
        선택된 요소의 content영역을 리턴(getter)하거나, 설정하는(setter)
        <br>
        html태그를 태그로써 인식
    </p>

    <h1 id="test1"><a href="http://www.naver.com">네이버로 이동</a></h1>
    <h1 id="test2"></h1>
    <script>
        //1. getter
        var html = $("#test1").html();
        console.log(html);

        //2.setter
        $("#test2").html(html);
      

        //@실습문제 : 네이버이동이 아니라, 구글 이동변경
        $("#test2").children("a")
                   .attr("href","http://www.google.com")
                   .html("구글로 이동");
    </script>

    <script>
    // $(".test").html("<h2>가나다</h2>");

        return "<h2>가나다"+index+"</h2>";
    });
    

    </script>
