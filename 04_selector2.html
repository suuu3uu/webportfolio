    <h2>04_selector2</h2>
    <h3>Pseudo선택자</h3>
    <h4>input 타입필터 선택자</h4>
    text: <input type="text" > <br>
    password: <input type="password" > <br>
    checkbox: <input type="checkbox" > <br>
    radio: <input type="radio" > <br>
    button: <input type="button" > <br>
    reset: <input type="reset" > <br>
    submit: <input type="submit" > <br>
    file: <input type="file" > <br>
    <div class="" id="dd"></div>
    
    <script>
    // $("input[type=text]").css("background-color","tomato"); 
    $("input:text").css("background-color","tomato");
    $(":password").css("background-color","cyan");
    $(":checkbox").prop("checked",true);
    $(":radio").prop("checked",true);
    $(":button").attr("value","버튼");
    $(":reset").css({
        width :"100px",
        height : "100px"
    }).attr("value","왕RESET");
    $(":submit").css("background-color","navy")
                 .css("color","white");
     $(":file").css("background-color","yellowgreen");             
    
    </script>

    <h3>checkbox, radio의 체크여부:checked</h3>
    <input type="checkbox" name="menu" id="pizza" value="pizza">
    <label for="pizza">피자</label>
    <input type="checkbox" name="menu" id="chicken" value="chicken">
    <label for="chicken">치킨</label>
    <input type="checkbox" name="menu" id="hotdog" value="hotdog" checked>
    <label for="hotdog">핫도그</label>
    &nbsp;&nbsp;
    <button onclick="test1();">확인</button>
    <script>
    function test1(){
        var $checked = $("[name=menu]:checked");
        console.log($checked);

        var s = "";
        // for(var i=0; i<$checked.length; i++){
        //     // $checked는 jquery객체, 요소는 순수 js객체.
        //     s += checked[i].value;
        //     s += i!=checked.length-1?", ":"";
        // }
        
        //each : 내부적으로 반복문을 생성해서 돌려줌
        $checked.each(function(){
            // console.log(this,$(this));
            // this: 요소(자바스크립트객체)
            // $(this): 요소(jquery객체)

            // s+= $(this).val()+" ";
            s += this.value+" ";
        });

        s= "";

        $checked.each(function(index,elem){
                 console.log(index,elem);
                 //elem : 요소(자바스크립트객체)
                //  s += elem.value;
                 s += $(elem).val();
                 s += index!=$checked.length-1?", ":"";
        });



        alert(s);
    }
    </script>

    <h3>select>option의 상태에 대한 선택자 : selected</h3>
    <select  id="nation">
         <option value="ko">한국</option>
         <option value="us">미국</option>
         <option value="jp" selected>일본</option>
         <option value="ch">중국</option>
    </select>
    <input type="text"  id="result" readonly="readonly">
    <script>
    $("#nation").change(function(){
    var nation = $("#nation>option:selected").val();
    $("#result").val(nation);
    });
    
    </script>
