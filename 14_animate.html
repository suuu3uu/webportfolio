<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14_animate</title>
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <style>
    .test{
        width: 200px;
        height: 200px;
        background: orangered;
    }
    </style>
</head>
<body>
    <h2>14_animate</h2>
    <h3>animate()</h3>
    <p>
        jquery로 animation효과연출
    </p>
    <button id="btn1">실행1</button>
    <div id="test1" class="test"></div>
    <script>
    $("#btn1").click(function(){
       //animate(properties[, duration][, easing][, complete]);
       $("#test1").animate({
           width : "500px", height : "500px"
       },3000,"easeOutBounce",function(){
           alert("애니메이셩 천리 완료!");
       })
    });
    </script>


 <h3>이미지animate</h3>
 <img src="sample/image/tiger.jpg" alt="" id="img1">
 <style>
 img{
     position: relative;

 }
 </style>
 <script>
 $("#img1").click(function(){
    $(this).animate({
        "left":"-240px",
        "top" : "-1000px"
    },3000);
 });
 </script>

 <h3>컨테이너 안의 image</h3>
 <div class="img-container">
     <img src="sample/image/tiger.jpg" alt="" id="img2">
    </div>
    <style>
    .img-container{
        width: 150px;
        height : 100px;
        margin : 0 auto;
        overflow : hidden;
        position : relative;
        border: 2px solid blue;
    }

    .img-container img{
        width: 150px;
    height: 100px;
    position: relative;
    
    }
    </style>
    <script>
    $("#img2").click(function(){
        $(this).animate({"left":"-150px"},700,function(){
            $(this).css("left","150px")
                   .animate({"left":0},700);
        
    });
});
    
    </script>
</body>
</html>
